<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Bot</title>
    <!-- <link rel="stylesheet" href="stylebot.css" > -->
    <style>
        .chatbot-button {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background-color: #007bff;
    color: white;
    padding: 12px 16px;
    border-radius: 30px;
    border: none;
    cursor: pointer;
    z-index: 1000;
}
.chatbot-popup {
    position: fixed;
    bottom: 80px;
    right: 20px;
    width: 580px;
    height:520px;
    background-color: white;
    border: 2px solid #007bff;
    border-radius: 12px;
    display: none;
    z-index: 1000;
    box-shadow: 0 10px 20px rgba(0,0,0,0.2);
}
.chatbot-popup iframe {
    width: 100%;
    height: 92.7%;
    border: none;
    border-bottom-right-radius: 12px;
    border-bottom-left-radius: 12px;
}
.chatbot-header {
    background-color: #007bff;
    color: white;
    padding: 10px;
    text-align: center;
    font-weight: bold;
    border-top-left-radius: 10px;
    border-top-right-radius: 10px;
}
.chatbot-close {
    position: absolute;
    top: 8px;
    right: 12px;
    color: white;
    font-size: 20px;
    cursor: pointer;
}
        
    </style>
</head>
<body>
    <div class="chat">
    <button class="chatbot-button" onclick="toggleChatbot()">Chat with us</button>
    <div class="chatbot-popup" id="chatbotBox">
        <div class="chatbot-header">
            VoyageVista Chat
            <span class="chatbot-close" onclick="toggleChatbot()">&times;</span>
        </div>
        <iframe src="https://shifana2604-voyagevista-bot.hf.space"></iframe>
    </div>
    </div>
    <script>
        function toggleChatbot() {
            var box = document.getElementById("chatbotBox");
            box.style.display = box.style.display === "block" ? "none" : "block";
        }
    </script>
    <script
        type="module"
        src="https://gradio.s3-us-west-2.amazonaws.com/5.0.1/gradio.js"
    ></script>
</body>
</html>
